<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free News Website">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Aamir Khan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Update</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/unnamed.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a onclick="reload()" href="" class="company-logo">
                <img src="img/live-news-logo.png" alt="">
            </a>
           
            <div class="nav-link-1">
                <ul class="nav-link" id="navLink">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology
                    </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. News">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="toggle-button" id="toggleButton">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container grid" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Titles</h3>
                <h6 class="news-source" id="news-source">End Gadget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti
                    praesentium minima voluptatibus cumque, laboriosam nesciunt enim fugit dolorum distinctio deserunt.
                </p>
            </div>
        </div>
    </template>











    <script src="script.js"></script>
</body>

</html>
